<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1{
            width: 520px;
            border-collapse: collapse;
        }
        #t1 td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>jQuery를 이용한 체크박스선택</h1>
    <table id="t1">
        <colgroup>
            <col width="30px"/>
            <col width="100px"/>
            <col width="30px"/>
            <col width="100px"/>
            <col width="30px"/>
            <col width="100px"/>
            <col width="30px"/>
            <col width="100px"/>
        </colgroup>
        <thead>
            <tr>
                <td colspan="2">
                    <input type="checkbox" />
                    <em>전체선택</em><!-- emphasize태그는
                                            문장 내에서 강조하고 싶을 때 쓴다.
                                            (i태그와 Strong태그를 합친것)-->
                </td>
            
                <td colspan="2">
                    <input type="checkbox"/>
                    <em>전체선택</em>
                </td>
            
                <td colspan="2">
                    <input type="checkbox"/>
                    <em>전체선택</em>
                </td>
            
                <td colspan="2">
                    <input type="checkbox"/>
                    <em>전체선택</em>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"/></td>
                <td>제목1</td>
                <td><input type="checkbox"/></td>
                <td>제목1-2</td>
                <td><input type="checkbox"/></td>
                <td>제목1-3</td>
                <td><input type="checkbox"/></td>
                <td>제목1-4</td>
            </tr>
            <tr>
                <td><input type="checkbox"/></td>
                <td>제목2</td>
                <td><input type="checkbox"/></td>
                <td>제목2-2</td>
                <td><input type="checkbox"/></td>
                <td>제목2-3</td>
                <td><input type="checkbox"/></td>
                <td>제목2-4</td>
            </tr>
            <tr>
                <td><input type="checkbox"/></td>
                <td>제목3</td>
                <td><input type="checkbox"/></td>
                <td>제목3-2</td>
                <td><input type="checkbox"/></td>
                <td>제목3-3</td>
                <td><input type="checkbox"/></td>
                <td>제목3-4</td>
            </tr>
            <tr>
                <td><input type="checkbox"/></td>
                <td>제목4</td>
                <td><input type="checkbox"/></td>
                <td>제목4-2</td>
                <td><input type="checkbox"/></td>
                <td>제목4-3</td>
                <td><input type="checkbox"/></td>
                <td>제목4-4</td>
            </tr>
            <tr>
                <td><input type="checkbox"/></td>
                <td>제목5</td>
                <td><input type="checkbox"/></td>
                <td>제목5-2</td>
                <td><input type="checkbox"/></td>
                <td>제목5-3</td>
                <td><input type="checkbox"/></td>
                <td>제목5-4</td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            
            //thead 에 있는 체크박스 요소를 클릭할 때마다 수행하는 이벤트 적용!
            $("#t1>thead :checkbox").click(function(){
                //console.log($("#t1>thead :checkbox").index(this));
                // let idx = $("#t1>thead :checkbox").index(this);
                let ar = $("#t1>thead :checkbox");//check box 의 배열 생성. thead 에 있는 체크박스 모두 가져옴
                let idx = ar.index(this);//사용자가 click 한 check box 의 위치(배열) 획득!
                let chk = this.checked;//사용자가 clicl 한 check box 의 상태

                //each==>#t1>tbody>tr을 만날때마다 function 을 실행,일종의 for 문 역할
                $("#t1>tbody>tr").each(function(){

                    //$(this).find(":checkbox").eq(idx).prop("checked",chk);//여기서 this 는 tr
                    let c_ar = $(this).find(":checkbox") ; //#t1>tbody>tr 의  checkbox  들이 배열로 들어 온다
                    c_ar.eq(idx).prop("checked",chk);

                });
            });
        });
    </script>
</body>
</html>
