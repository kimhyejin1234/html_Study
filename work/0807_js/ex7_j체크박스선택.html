<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1{
            
            width: 600px;
            border-collapse: collapse;

        }

    </style>
</head>
<body>
    <h1>jQuery를 이용한 체크박스 선택</h1>
    <table id="t1">
        <colgroup>
            <col width="30px"/>
            <col width="*"/>
        </colgroup>
        <thead>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="all"/>
                    <em>전체선택</em><!-- emphasize 태그는 문장 내에서 강조하고 싶을 때 쓴다
                                       (i태그와 strong태그를 합친것) -->
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" id="ch1" name="ch1"/></td>
                <td>제목1</td>
            </tr>
            <tr>
                <td><input type="checkbox" id="ch2" name="ch2"/></td>
                <td>제목2</td>
            </tr>
            <tr>
                <td><input type="checkbox" id="ch3" name="ch3"/></td>
                <td>제목3</td>
            </tr>
            <tr>
                <td><input type="checkbox" id="ch4" name="ch4"/></td>
                <td>제목4</td>
            </tr>
            <tr>
                <td><input type="checkbox" id="ch5" name="ch5"/></td>
                <td>제목5</td>
            </tr>
            <tr>
                <td><input type="checkbox" id="ch6" name="ch6"/></td>
                <td>제목6</td>
            </tr>

        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
      $(function(){
            
            let ar = $("#all").find(":checkbox");

            //버튼들에게 이벤트 부여하기
            $("#bt1 , #bt2").click(function(){
                //각 버튼들의 움직이이 달라야 한다. 즉, 영문버튼을 클릭했을 때
                //라디오버튼들의 문자영이 영문으로 변경해야 한다.

                //1.클릭한 버튼의 문자열(text)을 얻어낸다.
                let txt = $(this).text();
                alert(txt);
                if(txt == "영문"){
                    //영문 버튼을 틀릭한 경우
                    for(let i = 0 ; i<ar.length; i++){
                        switch(i){
                            case 0 :
                                $(ar[i]).next().text("Public");
                                break;//switch 문 탈출
                            case 1 :
                                $(ar[i]).next().text("Private");
                                break;//switch 문 탈출
                        }
                            
                    }
                }else{
                    //한글 버튼을 틀릭한 경우
                    for(let i = 0 ; i<ar.length; i++){
                        switch(i){
                            case 0 :
                                $(ar[i]).next().text("공개");
                                break;//switch 문 탈출
                            case 1 :
                                $(ar[i]).next().text("비공개");
                                break;//switch 문 탈출
                        }
                            
                    }
                }
            });
        });


        
    </script>
</body>
</html>
