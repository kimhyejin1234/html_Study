<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1{
            border: 3px dotted black;

        }
    </style>
</head>
<body>
    <h1>Canvas연습</h1>
    <canvas id="can1" width="800" height="300">
        현재 브라우저에서 canvas를 지원 안하면 안보인다.
    </canvas>
    <script>
        //body에 onload 이벤트 속성 지정과 같은 효과
        window.onload = function(){
            // console.log("윈도우onload");
            //현재 문서에서 아이디가 can1 인 Canvas 요소를 얻어낸다.
            let mc = document.getElementById("can1");

            //캔버스를 얻어낸 이유는 그 안에 그림을 그리기 위함이다.
            //그렇다면 붓과 같은 객체를 캔버스로 부더 얻어낸다.
            let ctx = mc.getContext("2d"); 
            //붓과 같은 객체인 ctx 가 받아졌을 때만  수행하자!
            if(ctx){
                let str = "한국ICT협회";
                ctx.fillText(str,20,20);//기본
                
                ctx.font = "25pt Georgia";
                ctx.fillText(str,20,60);

                ctx.fillStyle = "#00f";
                ctx.fillText(str,20,100);

                ctx.font = "36pt Verdana";
                ctx.fillStyle = "#f00";
                ctx.fillText(str,20,160);

                // ctx.fillText(str,20,220);
                ctx.lineWidth = 2;
                // ctx.strokeStyle = "green";
                ctx.strokeStyle = "rgba(0,250,0,0.7)";
                ctx.strokeText(str,20,220);
                

                
            }
        }
    </script>
</body>
</html>
