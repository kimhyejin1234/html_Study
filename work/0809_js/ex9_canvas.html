<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1{
            border: 3px dotted black;

        }
    </style>
</head>
<body>
    <h1>Canvas연습</h1>
    <canvas id="can1" width="800" height="300">
        현재 브라우저에서 canvas를 지원 안하면 안보인다.
    </canvas>
    <script>
        //body에 onload 이벤트 속성 지정과 같은 효과
        window.onload = function(){
            // console.log("윈도우onload");
            //현재 문서에서 아이디가 can1 인 Canvas 요소를 얻어낸다.
            let mc = document.getElementById("can1");

            //캔버스를 얻어낸 이유는 그 안에 그림을 그리기 위함이다.
            //그렇다면 붓과 같은 객체를 캔버스로 부더 얻어낸다.
            let ctx = mc.getContext("2d"); 
            //붓과 같은 객체인 ctx 가 받아졌을 때만  수행하자!
            if(ctx){
                ctx.strokeStyle = "#00f";
                ctx.fillStyle = "#f00";
                ctx.lineWidth = 5;

                ctx.beginPath(); 
                //arc(호의 중심점 x좌표,호의 중심점 y좌표,반지름,
                //    시작위치,끝위치,호를 그리는 방향_시계방향(false)/반시계방향(true))
                ctx.arc(100,150,100,1.5*Math.PI,2*Math.PI,false);
                ctx.stroke();

                let degress = 173;
                let radians = (Math.PI/180)*degress;
                ctx.beginPath();
                ctx.arc(400,150,100,0,radians);//false 가 생략된 경우
                ctx.fill();
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(660,150,100,0,Math.PI*1.5);//false 가 생략된 경우
                ctx.fill();
                ctx.stroke();

            }
        }
    </script>
</body>
</html>
