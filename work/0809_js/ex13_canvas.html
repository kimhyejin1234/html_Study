<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1{
            border: 3px dotted black;

        }
    </style>
</head>
<body>
    <h1>Canvas연습</h1>
    <canvas id="can1" width="800" height="300">
        현재 브라우저에서 canvas를 지원 안하면 안보인다.
    </canvas>
    <img id="img1"  src="asset/images/Step1.png" width="204" height="204" 
           style="display: none;"/>

    <script>
        //body에 onload 이벤트 속성 지정과 같은 효과
        window.onload = function(){
            // console.log("윈도우onload");
            //현재 문서에서 아이디가 can1 인 Canvas 요소를 얻어낸다.
            let mc = document.getElementById("can1");

            //캔버스를 얻어낸 이유는 그 안에 그림을 그리기 위함이다.
            //그렇다면 붓과 같은 객체를 캔버스로 부더 얻어낸다.
            let ctx = mc.getContext("2d"); 
            //붓과 같은 객체인 ctx 가 받아졌을 때만  수행하자!
            if(ctx){
            //문서내에 아이디가 img1 인 요소를 검색한다.
            let img1 = document.getElementById("img1");

            //검색된 이미지를 캔버스의 x좌표 0 , y좌표 0 에 그린다
            ctx.drawImage(img1 , 0 , 0);

            }
        }
    </script>
</body>
</html>
