<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #can1{
            border: 3px dotted black;

        }
    </style>
</head>
<body>
    <h1>Canvas연습</h1>
    <canvas id="can1" width="800" height="300">
        현재 브라우저에서 canvas를 지원 안하면 안보인다.
    </canvas>
    <script>
        //body에 onload 이벤트 속성 지정과 같은 효과
        window.onload = function(){
            // console.log("윈도우onload");
            //현재 문서에서 아이디가 can1 인 Canvas 요소를 얻어낸다.
            let mc = document.getElementById("can1");

            //캔버스를 얻어낸 이유는 그 안에 그림을 그리기 위함이다.
            //그렇다면 붓과 같은 객체를 캔버스로 부더 얻어낸다.
            let ctx = mc.getContext("2d"); 
            //붓과 같은 객체인 ctx 가 받아졌을 때만  수행하자!
            if(ctx){
                
                
                ctx.shadowColor = "#000";
                ctx.shadowOffsetX = 3;
                ctx.shadowOffsetY = 3;
                ctx.shadowBlur = 10;
                ctx.fillStyle = "rgba(0,0,255,1)";
                ctx.fillRect(20,20,200,100);

                let str = "한국ICT협회";
                // ctx.shadowColor = "red";
                ctx.shadowColor = "rgba(255,0,0,1)";
                ctx.shadowOffsetX = 5;
                ctx.shadowOffsetY = 5;
                ctx.font = "25pt Georgia";
                ctx.fillText(str,20,200);
                
            }
        }
    </script>
</body>
</html>
