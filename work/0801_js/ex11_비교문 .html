<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 400px;
            height: 300px;
            border: 1px solid blue;
            font-size: 100px;
            font-weight: bold;
            text-align: center;
            line-height: 300px;
            color: red;
        }
    </style>
</head>
<body>
    <form method="post">
        <label for="score">점수입력:</label>
        <input type="text" id="score" name="u_score"/><br/>
        <button type="button" onclick="test()">확인</button>
    </form>
    <div id="box">

    </div>
    <script>

        function test(){
            //현재 문서에서 아이디가 score 인 요소의 값(value) 을 얻어낸다.
            let v1 = document.getElementById("score").value;
            
            //90이상이면 우수, 
            // 그렇지 않고 60~89 점 사이면 보통
            // 그것도 아니고 60점 미만이면 노력을 box 에 출력하자!
            let value = parseInt(v1);

            let chgtag = document.getElementById("box");

            if(value >= 90){
                chgtag.innerText = "우수";
            }else if(value >= 60)
                chgtag.innerText = "보통";
            else    
                chgtag.innerText = "노력";
        }

        

    </script>
</body>
</html>
