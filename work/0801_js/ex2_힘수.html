<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="버튼1" on onclick="test1()"/>
    <br/><br/>
    <button type="button" onclick="test2()">버튼2</button> 
    <br/><br/>
    <button type="button" onclick="test3(200,10)">버튼3</button>
    <script>
        let a = 10; // 전역변수 선언
        function test1(){
            //현재 화면에 a 의 값을 출력하자!
            document.write(a);
        }
        function test2(){
            let b =  30; // 지역변수 선언
            alert("a+b:" + (a + b)) ;//경고창 보여주기
        }
        
        function test3(n1,n2){//13번 행에서 클릭할때 호출되는 함수
                            // 이때 전달되는 200 이 n1 에 대입되고,
                            // 10 은 n2 에 대입된다. 이들(n1,n2)은
                            // 지역변수다.
            alert(n1+n2+a);
        }

    </script>
</body>
</html>
