<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 400px;
            height: 300px;
            border: 1px solid blue;

            line-height: 300px;
            text-align: center;
            color: red;
            font-size: 80px;
            font-weight: bold;

        }
    </style>
</head>
<body>
    <form method="post">
        <label for="score">점수:</label>
        <input type="number" id="score" name="u_score"/><br/>
        <button type="button" onclick="exe()">확인</button>
    </form>
    <div id="box">

    </div>
    <script>


        let box = document.getElementById("box");
        function exe(){
            //현재 문서에서 아이디가 score 인 요소의 값(value) 을 얻어내야 한다.
            // let s_val = document.getElementById("score").value;
            
            let sc = document.getElementById("score");
            let sc_val = sc.value; //score 에 입력되어 있는 값
            
            // score 의 값이 95점 이상이면 "A+" 
            // 그렇지 않고 90~94 이면 "A-"
            // 그렇지 않고 85~89 이면 "B+"
            // 그렇지 않고 80~84 이면 "B-"
            // 그렇지 않고 75~89 이면 "C+"
            // 그렇지 않고 70~74 이면 "C-"
            // 그렇지 않고 60~69 이면 "D"
            // 그 이하는 "재시"

            // if(sc_val != ""){ //공밸을 입력했을때는 비교할수 없다.
            if(sc_val.trim().length > 0){ //무의미한 공백제거 && 공백 제거된 길이가 0 보다 큰 경우
                //비교 연산을 하기 위해 SC_VAL 을 정수로 변환하자!
                let score = parseInt(sc_val);
                
                if(score >= 95){
                    box.innerText = "A+";
                }
                else if(score >= 90 ){
                    box.innerText = "A-";
                }
                else if(score >= 85 ){
                    box.innerText = "B+";
                }
                else if(score >= 80 ){
                    box.innerText = "B-";
                }
                else if(score >= 75 ){
                    box.innerText = "C+";
                }
                else if(score >= 70 ){
                    box.innerText = "C-";
                }
                else if(score >= 60 ){
                    box.innerText = "D";
                }
                else box.innerText = "재시";


            }else {
                //점수를 입력하지 않았을때
                alert("점수를 입력하세요");
                sc.value = ""; //점수 입력란 clear
                sc.focus();
            }
        }


    </script>
</body>
</html>
