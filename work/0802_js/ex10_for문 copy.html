<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <form method="post">
        <label for="id">아이디</label> 
        <input type="text" id="id" name="u_id"/><br/>
        <label for="pw">비밀번호</label> 
        <input type="password" id="pw" name="u_pw"/><br/>
        <label for="nm">이름</label> 
        <input type="text" id="nm" name="u_nm"/><br/>
        <label for="em">이메일</label> 
        <input type="text" id="em" name="u_em"/><br/>
        <button type="button" onclick="exe()">확인</button>
    </form>
    
    <script>
            // let box = document.getElementById("box");

            function exe() {     
                const arr1 = [document.getElementById("id").value ,
                              document.getElementById("pw").value ,
                              document.getElementById("nm").value ,
                              document.getElementById("em").value ];        
                
                for(i=0;i<=3;i++){
                    
                    if(arr1[i] === "" || arr1[i] === undefined || arr1[i] === null ) {
                        switch(i) {
                            case 0 :
                                alert("아이디를 확인하세요");
                                i = 4;
                                break;
                            case 1 :
                                alert("비밀번호를 확인하세요");
                                i = 4;
                                break;
                            case 2 :
                                alert("이름을 확인하세요");
                                i = 4;
                                break;
                            case 3 :
                                alert("이메일을 확인하세요");
                                i = 4;
                        } 
                    }
                }
            }        
    </script>
    
</body>
</html>
