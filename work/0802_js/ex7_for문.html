<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            position: absolute;
            width: 500px;
            height: 160px;
            border: 1px solid goldenrod;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            line-height: 160px;
            color: gray;
            left: 30px ;
            top: 60px;
        }
    </style>
</head>
</head>
<body>
    <form method="post">
        <label for="수">수:</label> 
        <input type="number" id="su" name="u_su"/>
        <button type="button" onclick="exe(this.form)">확인</button>
    </form>
    <div id="box">

    </div>
    <script>
        let box = document.getElementById("box");
        function exe(ff){
            //현재 문서에서 id 가  su 라는 곳에 사용자가  입력한 수만큼
            //반복문을 수행하시오!
            let s_su = parseInt(ff.u_su.value);
            let msg = "";
            for(let i = 1 ; i <= s_su ; i++){
                if(i%3 == 0){
                
                    // msg = msg + i + "&nbsp;";
                    msg += i + "&nbsp;";
                    
                
                }
            } 
            box.innerHTML = msg;   
        }
    </script>
</body>
</html>
