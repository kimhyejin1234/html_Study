<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
</head>
<body>
    <form method="post">
        <label for="su">수:</label> 
        <input type="number" id="su" name="u_su"/>
        <button type="button" onclick="exe(this.form)">확인</button>
    </form>
    
    <script>

        function exe(ff){
            //현재 문서에서 id 가  su 라는 곳에 사용자가  입력한 수만큼
            //반복문을 수행하시오!
            let s_su = parseInt(ff.u_su.value);

            for(let i = 1 ; i <= 9 ; i++){
                    let j = s_su * i;
                    document.write( "구구단" + s_su + "단 :" + s_su + "*" + i + "=" + j +"<br/>");
            } 

        }
    </script>
</body>
</html>
