<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <form method="post">
        <label for="id">아이디</label> 
        <input type="text" id="id" name="u_id"/><br/>
        <label for="pw">비밀번호</label> 
        <input type="password" id="pw" name="u_pw"/><br/>
        <label for="nm">이름</label> 
        <input type="text" id="nm" name="u_nm"/><br/>
        <label for="em">이메일</label> 
        <input type="text" id="em" name="u_em"/><br/>
        <button type="button" onclick="exe()">확인</button>
    </form>
    
    <script>
            // let box = document.getElementById("box");

            function exe() {     
                let ar = document.forms[0].elements;

                for(let i=0; i< ar.length - 1;i++){
                    
                    if(ar[i].value.trim().length == 0) {
                        alert(ar[i].name + "를 입력하세요!");
                        ar[i].focus();
                        break;
                    }
                }

            }        
    </script>
    
</body>
</html>
