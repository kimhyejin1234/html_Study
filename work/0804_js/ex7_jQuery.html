<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 400px;
            height: 200px;
            border: 2px solid red;
        }

        /* #bt1, #bt2, #bt3{ */
        button[type=button]{
            width: 80px;
            height: 30px;
            border: 1px solid black;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    
    <button type="button" id="bt1">red</button>
    <button type="button" id="bt2">green</button>
    <button type="button" id="bt3">blue</button>
    <p/>
    <div id="box"></div>

    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        
        $(function(){

        //아이디가 btn1인 요소를 틀릭하는 이벤트 등록
            // $("#bt1").click(function(){
            $("#bt1").bind("click",handler);//첫번째 버튼에게 틀릭 이벤트 적용

            $("#bt2").bind("click",function(){
                //클릭했을 때 수행하는 문장들....
                $("#box").css("backgroundColor","#0f0");
                $("#bt1").bind("click",handler);
            });

            $("#bt3").bind("click",function(){
                //클릭했을 때 수행하는 문장들....
                $("#box").css("backgroundColor","#00f");
                $("bt1").unbind("click");// 첫번째 버튼의 틀릭이벤트 수거!
                    
                
            });
        });
    
        let handler = function(){
                //클릭했을 때 수행하는 문장들....
                $("#box").css("backgroundColor","#f00");
                                
            }

    </script>


</body>
</html>
