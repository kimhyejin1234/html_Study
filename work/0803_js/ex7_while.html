<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let i = 1;
        while(i<=10){
            document.write(i+"<br/>");
            if(i%3 == 0)
                break;

            i++; //증감식(이부분이 생략되면 무한반복이 된다.)
        }
        document.write("---------------------------------<br/>");
        document.write("3의 배수는 출력하지 않도록 하자<br/>");
        
        i = 0;
        while(i<=10){// i가 10 보다 작거나 같다면 반복문 수행
            ++ i;
            if(i%3 == 0)
                continue; // while 문으로 이동

            document.write(i+"<br/>");
        }


    </script>
</body>
</html>
