<body>
    <script>
        /*
            별표 출력하기
            * * * *
            * * * *
            * * * * 
            * * * * 
        */
        for(let j=1;j<=4;j++){//행단위로 반복하는 반복문
            for(let i=1 ; i<=4 ; i++){//열단위로 별표를 출력하는 반복문
                document.write("*"+"&nbsp");
            }//안쪽 for 의 끝
            document.write("<br/>");//줄바꿈
        }//바깥쪽 for 의 끝

       
        
    

    </script>
